<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page - Smartable</title>
    <!--

	http://www.tooplate.com/view/2108-dashboard

    <script src="https://kit.fontawesome.com/3a6a500dbd.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/fontawesome.min.css') }}">
    <!-- https://fontawesome.com/ -->
    <!-- <link rel="stylesheet" href="css/fullcalendar.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/fullcalendar.min.css') }}">

    <!-- https://fullcalendar.io/ -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

    <!-- https://getbootstrap.com/ -->
    <!-- <link rel="stylesheet" href="css/tooplate.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/tooplate.css') }}">
  
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fa-solid fa-user"></i>
                            <h2 class="tm-block-title mt-3">Login</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form action="/log_in" method="post" class="tm-login-form">
                                <div class="input-group">
                                    <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email</label>
                                    <input name="email" type="email" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="email" value="email" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                    <input name="password" type="password" class="form-control validate" id="password" value="****" required>
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto">Login</button>
                                </div>
                                <div class="incorrect">{{ correct }}</div>

                                <div class="input-group mt-3">
                                    <!-- <p><em>Just put a character to login.</em></p> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-big">
            <div class="col-12 font-weight-light text-center">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Copyright &copy; Smartable 2023
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
